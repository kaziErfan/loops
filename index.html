<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loops</title>
</head>
<body>
    <!-- Print 1-10 using for loop -->
    <h1> Counting from 1 - 10</h1>
    <h4 id="for10"></h4>

    <!-- Print 10 - 1 using while loop -->
    <h1>Counting 10 - 1</h1>
    <h4 id="while10"></h4>


    <!-- Print even number from 1 - 20 using for loop -->
    <h1>Even Number from 1 - 20</h1>
    <h4 id="forEven"></h4>


    <!-- Print odd number from 1 - 15 using while loop -->
    <h1>Odd Number from 1 - 15</h1>
    <h4 id="whileOdd"></h4>


    <!-- Print multiplication of table of 5 using for loop -->
    <h1>Multiplication of table of 5</h1>
    <h4 id="multi5"></h4>


    <!-- Print the sum of 1 to 100 -->
    <h1>Sum of numbers between 1 to 100</h1>
    <h4 id="sumOf"></h4>


    <!-- Print number between 1-50 that are divisible by 3 -->
    <h1>Number between 1-50 that are divisible by 3</h1>
    <h4 id="divi"></h4>

    <!--  Take a number from user and print whether each number from 1 to that number is odd or even -->
    <h1>Check the number is odd or even</h1>
    <h4 id="evOdd"></h4>

    <script src="/loop.js"></script>
</body>
</html>
